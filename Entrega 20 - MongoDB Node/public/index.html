<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./index.js" defer></script>
    <title>Guardar producto</title>
  </head>

  <body>
    <div class="welcome"></div>
    <div class="auth">
      <section style="text-align: center; margin-top: 5rem">
        <h2>Ingrese Producto a Agregar</h2>

        <form
          class="container"
          id="form-product"
          style="width: 40vw"
          action="/api/productos/guardar"
          method="POST"
        >
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input
              type="text"
              name="title"
              class="form-control"
              id="title"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input
              type="number"
              name="price"
              class="form-control"
              id="price"
              required
            />
          </div>
          <div class="mb-3">
            <label for="thumbnail" class="form-label">Link image:</label>
            <input
              type="text"
              name="thumbnail"
              class="form-control"
              id="thumbnail"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary" id="btn">Enviar</button>
        </form>
      </section>

      <div class="container mt-3">
        <div class="jumbotron">
          <h1>Vista de Productos</h1>
          <br />
          <div class="productos-container"></div>
        </div>
      </div>

      <section class="chat-container">
        <h2>Chat-app</h2>
        <div class="chat"></div>
        <form id="form-chat" class="form-inline">
          <input
            class="form-control my-2 mr-2"
            type="text"
            placeholder="Tu email"
            id="email"
            style="width: 40vw; margin: auto"
            required
          />
          <input
            class="form-control my-2 mr-2"
            type="text"
            style="width: 40vw; margin: auto"
            placeholder="Tu mensaje..."
            id="text"
            required
          />
          <input
            class="form-control my-2 mr-2"
            type="text"
            style="width: 40vw; margin: auto"
            placeholder="Tu nombre..."
            id="first-name"
            required
          />
          <input
            class="form-control my-2 mr-2"
            type="text"
            style="width: 40vw; margin: auto"
            placeholder="Tu apellido..."
            id="last-name"
            required
          />
          <input class="btn btn-primary my-2" type="submit" />
        </form>
      </section>
    </div>
  </body>
</html>
